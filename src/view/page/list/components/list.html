<section class="g-list container">
  <!--<div class="mod_title">-->
    <!--<h2 class="title"><a href="javascript"><span class="text_medium">{{title}}</span></a></h2>-->
  <!--</div>-->
  <div class="mod_bd">
    <div class="mod_figures">
      <ul class="figures_list">
        {{each lists item i}}
        <li class="list_item">
         {{if type === 1}}
          <a href="/page/play/index?url={{item.url}}&title={{item.name}}" target="_blank" class="figure"  title="{{item.name}}" >
            <img alt="{{item.name}}" src="{{item.imgUrl}}">
            <div class="figure_caption figure_caption_info">
              <div class="figure_info">
                <p class="figure_info_desc">{{item.desc}}</p>
              </div>
            </div>
          </a>
         {{else}}
           <a href="/page/play/tv?url={{item.url}}&title={{item.name}}&id={{item.id}}" target="_blank" class="figure"  title="{{item.name}}" >
            <img alt="{{item.name}}" src="{{item.imgUrl}}">
            <div class="figure_caption figure_caption_info">
              <div class="figure_info">
                <p class="figure_info_desc">{{item.desc}}</p>
              </div>
            </div>
          </a>
         {{/if}}
          <strong class="figure_title">
            <a href="{{item.url}}" target="_blank" title="{{item.name}}">{{item.name}}</a>
          </strong>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</section>
